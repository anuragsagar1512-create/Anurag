<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My QuickMart POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <h1>Orders</h1>
      <span id="order-count">0</span>
    </header>

    <main class="layout">
      <!-- LEFT: ORDERS + CART -->
      <section class="orders-section">
        <div class="search-box">
          <input id="search-input" type="text" placeholder="Search products..." />
        </div>

        <div class="cart">
          <h2>Cart</h2>
          <p id="cart-empty">Cart is empty</p>
          <div id="cart-items"></div>
          <div class="cart-summary">
            <div>Items: <span id="cart-items-count">0</span></div>
            <div>Total: ₹<span id="cart-total">0</span></div>
          </div>
          <button id="btn-place-order" class="primary-btn">Place Order</button>
        </div>
      </section>

      <!-- RIGHT: CATALOGUE -->
      <section class="catalogue-section">
        <div class="section-header">
          <h2>Catalogue</h2>
          <button id="btn-new-product" class="secondary-btn">+ New Product</button>
        </div>

        <div class="search-box small">
          <input id="catalogue-search" type="text" placeholder="Search products..." />
        </div>

        <div id="low-stock-warning" class="warning hidden">
          ⚠ Some items are low in stock. Check highlighted products.
        </div>

        <div id="products-list" class="products-grid">
          <!-- products go here -->
        </div>

        <p id="no-products" class="muted">No products found.</p>
      </section>
    </main>

    <!-- Bottom Tabs (placeholder) -->
    <nav class="bottom-nav">
      <button class="nav-btn active">Home</button>
      <button class="nav-btn">Orders</button>
      <button class="nav-btn">Items</button>
      <button class="nav-btn">Expenses</button>
      <button class="nav-btn">People</button>
      <button class="nav-btn">Manage</button>
    </nav>
  </div>

  <!-- BACKGROUND OVERLAY -->
  <div id="popup-overlay" class="overlay hidden"></div>

  <!-- PRODUCT POPUP -->
  <div id="product-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="popup-title">New Product</h2>

      <!-- Image -->
      <div id="img-picker" class="img-picker">
        <span id="img-text">Tap to upload image</span>
        <img id="product-image" class="upload-img hidden" alt="Product image" />
        <input id="img-file" type="file" accept="image/*" class="hidden" />
      </div>

      <input id="p-name" placeholder="Name*" />
      <input id="p-price" placeholder="Price (₹)*" type="number" />
      <input id="p-category" placeholder="Category" />

      <!-- STOCK WITH + / - -->
      <label class="field-label">Stock</label>
      <div class="stock-row">
        <button type="button" id="stock-minus" class="round-btn">-</button>
        <input id="p-stock" type="number" value="0" />
        <button type="button" id="stock-plus" class="round-btn">+</button>
      </div>

      <input id="p-low-stock" placeholder="Low stock alert at" type="number" />

      <div class="btn-row">
        <button id="delete-btn" class="delete-btn">Delete</button>
        <button id="save-btn" class="save-btn">Save</button>
        <button id="cancel-btn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
